<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huskyrace</title>         
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #eef; }
        #raceTrack { width: 800px; height: 400px; border: 2px solid #444; position: relative; overflow: hidden; }
        .husky { width: 80px; height: 50px; position: absolute; background-size: cover; }
        #husky1 { background-image: url('https://place-hold.it/80x50?text=Husky1'); top: 50px; }
        #husky2 { background-image: url('https://place-hold.it/80x50?text=Husky2'); top: 150px; }
        #husky3 { background-image: url('https://place-hold.it/80x50?text=Husky3'); top: 250px; }
        #startButton { margin-top: 20px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="raceTrack">
        <div id="husky1" class="husky"></div>
        <div id="husky2" class="husky"></div>
        <div id="husky3" class="husky"></div>
    </div>
    <button id="startButton">Start Race</button>
    <script>
        const huskies = [
            document.getElementById('husky1'),
            document.getElementById('husky2'),
            document.getElementById('husky3')
        ];
        function randomSpeed() {
            return Math.random() * 2 + 1;  // Speed between 1 and 3
        }
        function startRace() {
            let positions = [0, 0, 0];
            const finishLine = 700;
            function moveHuskies() {
                huskies.forEach((husky, index) => {
                    positions[index] += randomSpeed();
                    husky.style.left = positions[index] + 'px';
                    if (positions[index] >= finishLine) {
                        alert(`Husky ${index + 1} wins the race!`);
                        clearInterval(raceInterval);
                    }
                });
            }
            const raceInterval = setInterval(moveHuskies, 50);
        }
        document.getElementById('startButton').addEventListener('click', startRace);
    </script>
    <br>
    <br>
    <a href="index.html">Zur√ºck zur Startseite</a>
    
</body>
</html>

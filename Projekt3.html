<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt 3: Interaktive UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Interaktive Benutzeroberfläche</h1>
        <nav class="nav">
            <a href="index.html">Zurück zur Startseite</a>
        </nav>
    </header>

    <main class="recipe-content">
        <div class="recipe-container" style="text-align: center;">
            
            <p>Diese Anwendung kombiniert visuelle Effekte und benutzerfreundliche Interaktionen. 
                Ziel war es, eine dynamische Weboberfläche zu entwickeln, wo man spielen kann.</p>
        </div>
        <section class="recipe-details" style="text-align: center;">
            <h2>Husky Race</h2>
            <ul style="display: inline-block; text-align: left;">
                
    <div id="raceTrack" style="width: 800px; height: 400px; border: 2px solid #444; position: relative; overflow: hidden;">
        <div id="husky1" class="husky" style="width: 80px; height: 50px; position: absolute; background-size: cover; top: 50px; background-image: url('https://place-hold.it/80x50?text=Husky1');"></div>
        <div id="husky2" class="husky" style="width: 80px; height: 50px; position: absolute; background-size: cover; top: 150px; background-image: url('https://place-hold.it/80x50?text=Husky2');"></div>
        <div id="husky3" class="husky" style="width: 80px; height: 50px; position: absolute; background-size: cover; top: 250px; background-image: url('https://place-hold.it/80x50?text=Husky3');"></div>
    </div>
    <button id="startButton" style="margin-top: 20px; padding: 10px 20px; font-size: 18px; cursor: pointer;">Start Race</button>
    <script>
        const huskies = [
            document.getElementById('husky1'),
            document.getElementById('husky2'),
            document.getElementById('husky3')
        ];
        function randomSpeed() {
            return Math.random() * 2 + 1;  // Speed between 1 and 3
        }
        function startRace() {
            let positions = [0, 0, 0];
            const finishLine = 700;
            function moveHuskies() {
                huskies.forEach((husky, index) => {
                    positions[index] += randomSpeed();
                    husky.style.left = positions[index] + 'px';
                    if (positions[index] >= finishLine) {
                        alert(`Husky ${index + 1} wins the race!`);
                        clearInterval(raceInterval);
                    }
                });
            }
            const raceInterval = setInterval(moveHuskies, 50);
        }
        document.getElementById('startButton').addEventListener('click', startRace);
    </script>
    <br>
    <br>
    <a href="index.html">Zurück zur Startseite</a>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Michael Medvidov</p>
    </footer>

</body>
</html>
